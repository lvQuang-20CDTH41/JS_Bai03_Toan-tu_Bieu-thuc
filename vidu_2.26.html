<body>
    <script>
        // toán tử typeof trả về kiểu dữ liệu cần kiểm tra của một biến, một giá trị 
        var a = 1;
        var b = "Hi";
        var c = true;
        var d = null;
        var e;
        console.log(typeof(a)); // return number
        console.log(typeof(b)); // return Strinng
        console.log(typeof(c)); // return boolean
        console.log(typeof(d)); // return object
        console.log(typeof(e)); // return undefined
        console.log(typeof(f)); // return undefined
    </script>
</body>
