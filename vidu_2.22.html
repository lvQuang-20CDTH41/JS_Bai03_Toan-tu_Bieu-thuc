<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 2.22</title>
</head>
<body>
    <script>
        // toán tử logic
        var  a = (4 > 2) && (10 > 16);
        console.log(a); // return false

        var b = (4 > 2) || (10 > 16);
        console.log(b); // return true

        var c = !b; // phủ định
        console.log(c); // return flase
    </script>
</body>
</html>
