<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 2.21</title>
</head>
<body>
    <script>
        // Toán sử so sánh
        var number = 10;
        var num = "10";
        console.log(number == num); // return true
        console.log(number === num); // return false
        console.log(number != num); // return false
        console.log(number !== num); // return true
        console.log(number > num); // return flase
    </script>
</body>
</html>
